<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>피로그래밍 스톱워치</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h2><i class="ri-time-fill"></i>피로그래밍 스톱워치</h2>
        <div class="number_container">
            <h1>
                <span id="minutes">00</span>:
                <span id ="seconds">00</span>:
                <span id = "tenMillis">00</span>
            </h1>
        </div>

        <div class = "btn_align">
            <button id = "btn__start">START</button>
            <button id = "btn__stop">STOP</button>
            <button id = "btn__reset">RESET</button>
        </div>
        <!-- 구간 기록 부분-->
        <div class="lap_container">
            <h3>
                구간 기록
                <span>
                    <input type="checkbox" id="selectAll"> 전체 선택
                    <i class="ri-file-reduce-fill"></i>
                </span>
            </h3>
            <ul id="lap_list">
            </ul>
        </div>
    </div>

    </div>
    <script src = "script.js"></script>
</body>

</html>
