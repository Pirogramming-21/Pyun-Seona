{% extends 'posts/base.html' %}

{% block content %}
<h2>Idea Register</h2>
<p>아이디어 등록 페이지입니다. 당신의 아이디어를 잊지 말고 기록하세요!</p>
<form action="{% url 'idea:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">등록하기</button>
</form>
{% endblock %}
