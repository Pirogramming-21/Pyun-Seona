{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
<style>
.container {
    padding: 20px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.devtool-list {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead th {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
}

tbody td {
    border: 1px solid #ddd;
    padding: 10px;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

</style>
<div class="container">
    <h2>DevTool List</h2>
    <p>개발툴 목록 페이지입니다. 자신이 사용하는 개발툴의 목록을 확인해 보세요.</p>
    <div class="devtool-list">
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>종류</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                {% for devtool in devtools %}
                <tr>
                    <td><a href="{% url 'idea:detail_devtool' devtool.pk %}">{{ devtool.name }}</a></td>
                    <td>{{ devtool.kind }}</td>
                    <td>{{ devtool.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
